<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Cool Style -->
    <link rel="stylesheet" href="../style/style.css">
    <title>SMAD LAB 1</title>

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
    <div class="container outer">
        <div id="#params" class="row">
            <div class="col-4">
                <h5 id="midStatistical">
                    midStatistical
                </h5>
            </div>
            <div class="col-4">
                <h5 id="trend">
                    trend
                </h5>
            </div>
            <div class="col-4">
                <h5 id="median">
                    median
                </h5>
            </div>
            <div class="col-4">
                <h5 id="span">
                    span
                </h5>
            </div>
            <div class="col-4">
                <h5 id="dispersion">
                    dispersion
                </h5>
            </div>
            <div class="col-4">
                <h5 id="standardDeviation">
                    standard deviation
                </h5>
            </div>
            <div class="col-4">
                <h5 id="correctedDispersion">
                    corrected dispersion
                </h5>
            </div>
            <div class="col-4">
                <h5 id="correctedStandardDeviation">
                    corrected standard deviation
                </h5>
            </div>
            <div class="col-4">
                <h5 id="variation">
                    variation
                </h5>
            </div>

            <div class="col-4">
                <h5 id="initialMoment">
                    initial moment
                </h5>
            </div>
            <div class="col-4">
                <h5 id="centralMoment">
                    central moment
                </h5>
            </div>

            <div class="col-4">
                <h5 id="asymmetry">
                    asymmetry
                </h5>
            </div>
            <div class="col-4">
                <h5 id="excess">
                    excess
                </h5>
            </div>
            <div class="container text-center">
                <button type="button" value="RUN VALUES" class="btn btn-dark btn-lg">
                    RUN VALUES
                </button>
            </div>
        </div>

        <div id="#graphics" class="row">
            <canvas id="chart" width="300" height="200">

            </canvas>
        </div>
    </div>
    <script src="../js/work.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>

</html>
