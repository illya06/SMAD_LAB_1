<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Cool Style -->
    <link rel="stylesheet" href="../style/style.css">
    <title>SMAD LAB 1</title>

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
    <div class="container outer">
        <div class="container">

        </div>
        <div class="input-group input-group-sm mb-5">
            <span class="input-group-text">ENTER DATA</span>
            <input type="text" placeholder="0.36 0.38 0.38 0.37 0.40 0.38 0.36" id="numbers" class="form-control">
            <button type="button" onclick="main()" class="btn  btn-outline-dark">
                RUN VALUES
            </button>
        </div>

        <div id="#params" class="row mx-auto">
            <div class="col-4">
                <h5 id="">
                    midStatistical <span id="midStatistical"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    trend <span id="trend"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    median <span id="median"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    span <span id="span"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    dispersion <span id="dispersion"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    standard deviation <span id="standardDeviation"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    corrected dispersion <span id="correctedDispersion"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    corrected standard deviation <span id="correctedStandardDeviation"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    variation <span id="variation"></span>
                </h5>
            </div>

            <div class="col-4">
                <h5 id="">
                    initial moment <span id="initialMoment"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    central moment <span id="centralMoment"></span>
                </h5>
            </div>

            <div class="col-4">
                <h5 id="">
                    asymmetry <span id="asymmetry"></span>
                </h5>
            </div>
            <div class="col-4">
                <h5 id="">
                    excess <span id="excess"></span>
                </h5>
            </div>
            <div class="container text-center">

            </div>
        </div>

        <div id="#graphics" class="row">
            <canvas id="chart" width="300" height="200">

            </canvas>
        </div>
    </div>

    <!-- My JS -->
    <script src="../js/work.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>

</html>
